<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./project_styles/Donate.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Donation page</title>
     <link rel="icon" type="images" href="./assets/img/bloodbank logo.png" style="width: 100%;">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   
<body>
  <div class="row">
  <a href="Homepage.html" ><div class="button">
    <button class="btn"><i class="fa fa-home"></i>Home</button>
  </div></a>

  <center><div class="container">
    <div class="title">Donate </div>
    <div class="content">
      <form action="#">
        <div class="user-details">
            <div class="input-box">
               <span class="details">Full Name</span>
                  <input id="Donator_name" type="text" placeholder="Enter your name" required>
         </div>
         <p id="donator_name_error"></p>
         <div class="input-box">
            <span class="details" id="">Email</span>
            <input id="Donator_email" type="email" placeholder="Enter your email" required>
         </div>
         
         <p id="donator_email_error"></p>
         <div class="input-box">
            <span class="details">Phone Number</span>
            <input id="Donator_phone" type="tel" minlength="10" maxlength="10" placeholder="Enter your number" required>
         </div>
         
         <p id="donator_phone_error"></p>
         <div class="input-box">
            <span class="details">DOB</span>
            <input id="Donator_dob" type="date" placeholder="Date of Birth" required>
         </div>
         
         <p id="donator_dob_error"></p>
         <div class="input-box">
               <span class="details">Blood Group</span>
                  <input id="Blood_group" type="text" name="loggroup" class="form-style" placeholder="Blood Group" id="logbg" list="blood-group" autocomplete="off" required>
                     <datalist id="blood-group">
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>Others</option>
                     </datalist>
          </div>
          
         <p id="donator_blood_error"></p>
         <div class="input-box">
            <span class="details">Address</span>
            <input id="Donator_address" type="text" placeholder="Enter your address" required>
         </div>
         
         <p id="donator_address_error"></p>
        <div id="Blood_group" class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div id="" class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span id="male" class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span id="female" class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span id="others" class="gender">Others</span>
            </label>
          </div>
          
         <p id="donator_gender_error"></p>
        </div>
        <div>
        </div>
        <div class="button">
          <input id="submit_donate" type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div></center>
</div>
<script type="module" src="./project_scripts/donation_db.js"></script>
<script type="module" src="./project_scripts/db_transactions.js"></script>
<script type="module" src="./project_scripts/page_functionality.js"></script>
</body>
</html>
