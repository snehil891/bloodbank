<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../project_styles/Donate.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <title>Donate-page</title>
   </head>
   <body>
     <div class="background">
     <video width="100%" height="auto" id="video" preload="metadata">
      <source src="../Blood.gif" type="video/gif">
     </video>
     </div>
      <div class="center">
         <input type="checkbox" id="show">
         <label for="show" class="show-btn">View Donation Form</label>
         <div class="container">
            <label for="show" class="close-btn fas fa-times" title="close"></label>
            <div class="text">
               Donation Form
            </div>
            <form action="#">
               <div class="data">
                  <input type="text" id="Donator_name" placeholder="Name" required>
               </div>
               <p id="donator_name_error"></p>
               <div class="Dob">
                  <h2 class="dob">Date Of Birth</h2>
                  <input type="date" id="Donator_dob" placeholder="DOB" required>
               </div>
               <p id="donator_dob_error"></p>
               <div class="Gender" aria-required="true">
                <h3 class="gend">Select Donor's Gender</h3>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="others">
                <label for="others">Others</label>
               </div>
               <p id="donator_gender_error"></p>
               <div class="data">
                <input type="email" id="Donator_email" placeholder="Enter donor's E-mail" required>
               </div>
               <p id="donator_email_error"></p>
               <div class="data">
                  <input type="tel" id="Donator_phone" placeholder="Enter patient's Phone number" required minlength="10" maxlength="10">
                 </div> 
                 <p id="donator_phone_error"></p>
               <div class="data">
                <input type="text" id="Donator_address" placeholder="Enter the address" required>
               </div>
               <p id="donator_address_error"></p>
               <div> 
                <select id="Blood_group" aria-required="true">
                    <option value="">Select the blood group</option>
                    <div class="dropup"></div>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select> 
               </div>
               <p id="donator_blood_error"></p>
               <div class="btn">
                  <div class="inner"></div>
                  <button id="submit_donate">Submit</button>
               </div>
            </form>
         </div>
      </div>
      <script src=' https://code.jquery.com/jquery-3.6.1.min.js';></script>
      <script src="../project_scripts/page_functionality.js"></script>
      <script type="module" src="../project_scripts/db_transactions.js"></script>
 </body>
</html>
