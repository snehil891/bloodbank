<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="../project_styles/Donate.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <title>Donate-page</title>
   </head>
   <body>
      <header>
      </div>
      <ul class="nav-area">
          <li><a href="../project_pages/Homepage.html">Home</a></li>
      </ul>
     </header>
      <div class="center">
         <input type="checkbox" id="show">
         <label for="show" class="show-btn">View Donation Form</label>
         <div class="container">
            <label for="show" class="close-btn fas fa-times" title="close"></label>
            <div class="text">
               Donation Form
            </div>
            <form action="#">
               <div class="data">
                  <input type="text" id="Donator_name" placeholder="Name" required>
               </div>
               <div class="data">
                  <input type="date" id="Donator_dob" placeholder="DOB" required>
               </div>
               <div class="Gender" aria-required="true">
                <h3>Select your Gender</h3>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="others">
                <label for="others">Others</label>
               </div>
               <div class="data">
                <input type="tel" id="Donator_phone" placeholder="Enter your phone number" minlength="10" maxlength="10" required>
               </div>
               <div class="data">
                <input type="text" id="Donator_address" placeholder="Enter the address" required>
               </div>
               <div> 
                <select id="Blood_group" aria-required="true">
                    <option value="">Select the blood group</option>
                    <div class="dropup"></div>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select> 
               </div>
               <div class="btn">
                  <div class="inner"></div>
                  <button id="submit_donate">Submit</button>
               </div>
            </form>
         </div>
      </div>
      <script src=' https://code.jquery.com/jquery-3.6.1.min.js';></script>
      <script src="../project_scripts/page_functionality.js"></script>
      <script type="module" src="../project_scripts/db_transactions.js"></script>
 </body>
</html>
