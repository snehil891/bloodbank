<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request-Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="../project_styles/Request.css">
</head>
<body>
  <header>
  </div>
  <ul class="nav-area">
      <li><a href="../project_pages/Homepage.html">Home</a></li>
  </ul>
 </header>
  <div class="center">
    <input type="checkbox" id="show">
    <label for="show" class="show-btn">View Request form</label>
    <div class="container">
       <label for="show" class="close-btn fas fa-times" title="close"></label>
       <div class="text">
          Request Form
       </div>
       <form action="#">
          <div class="data">
             <input type="text" id="Patient_name" placeholder="Patient Name" required>
          </div>
          <div class="data">
            <input type="text" id="Hospital_name" placeholder="Hospital Name" required>
         </div>
          <div class="data">
             <input type="number" id="patient_dob" placeholder="Enter Patient age" required>
          </div>
          <div class="Gender" aria-required="true">
           <h3>Select Patient Gender</h3>
           <input type="radio" name="gender" id="Male">
           <label for="Male">Male</label>
           <input type="radio" name="gender" id="Female">
           <label for="Female">Female</label>
           <input type="radio" name="gender" id="Others">
           <label for="Others">Others</label>
          </div>
          <div class="data">
           <input type="tel" id="patient_phone" placeholder="Enter your phone number" minlength="10" maxlength="10" required>
          </div>
          <div class="data">
            <input  type="text" id="purpose_request" placeholder="Purpose" required>
          </div>
          <div class="data">
            <input type="number" id="no_of_units" placeholder="No of Units Required" required>
          </div>
          <div class="data">
            <input type="date" id="required_date" placeholder="Required Date" required>
          </div>
          <div>
           <select id="Blood_group_request" aria-required="true">
               <option value="">Select the blood group</option>
               <option value="A+">A+</option>
               <option value="A-">A-</option>
               <option value="B+">B+</option>
               <option value="B-">B-</option>
               <option value="O+">O+</option>
               <option value="O-">O-</option>
               <option value="AB+">AB+</option>
               <option value="AB-">AB-</option>
           </select>
          </div> 
          <div class="btn">
             <div class="inner"></div>
             <button id="submit_request">Submit</button>
          </div>
       </form>
    </div>
 </div>
 <script src=' https://code.jquery.com/jquery-3.6.1.min.js';></script>
 <script src="../project_scripts/page_functionality.js"></script>
 <script type="module" src="../project_scripts/db_transactions.js"></script>
 </body>
</html>
