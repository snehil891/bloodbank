<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Registration form</title>
    <link rel="stylesheet" href="../project_styles/Registration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-page</title>
</head>

<body>
    <div class="register-page">
        <div class="form">
            <div class="text">
                Register Form
              </div>
            <form class="register-form" action="">
                <input id="Name" type="text" placeholder="Name" required />
                <input id="UserName" type="text" placeholder="UserName" required/>
                <tr>
                    <td>
                        <input type="password" id="txtPassword" title="Must contain at least one number and one uppercase and lowercase letter, 
                            and at least 8 or more characters" required placeholder="Password" >
                    </td>
                <tr>
                    <td>
                        <input type="password" id="textConfirmPassword"
                            title="Must contain at least one number and one uppercase and lowercase letter, 
                                and at least 8 or more characters"  placeholder="Confirm Password" required>
                    </td>
                    <!-- <input id="DOB" type="date" placeholder="DOB" required /> -->
                    <input id="email" type="text" placeholder="Email Id" required />
                    <input id="phone" type="tel" placeholder="Phone Number" minlength="10" maxlength="10" required/>
                    <button id="create_acc">Create Account</button>
                    <p class="message">Already Registered? <a href="Login.html">Login Here</a></p>

            </form>
            </form>
        </div>
    </div>
    <!-- <script src=' https://code.jquery.com/jquery-3.6.1.min.js' ;></script> -->
    <script type="module" src = "../project_scripts/db_transactions.js"></script>
    <script src="../project_scripts/page_functionality.js"></script>
</body>

</html>
