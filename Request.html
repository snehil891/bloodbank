   <center>
      <div class="formcard col-12 col-md-5 ">
         <div class="title">Request </div>
         <div class="content">
            <form action="#">
               <div class="user-details col-12 col-md-12">
                  <div class="input-box ">
                     <span class="details">Full Name</span>
                     <input id="Patient_name" type="text" placeholder="Enter your name" required>
                  </div>
                  <p id="patient_name_error"></p>
                  <div class="input-box">
                     <span class="details">Age</span>
                     <input id="patient_dob" type="number" placeholder="Enter your Age" required>
                  </div>
                  <p id="patient_dob_error"></p>
                  <div class="input-box">
                     <span class="details" id="">Email</span>
                     <input id="patient_email" type="email" placeholder="Enter your email" required>
                  </div>

                  <p id="patient_email_error"></p>
                  <div class="input-box">
                     <span class="details">Phone Number</span>
                     <input id="patient_phone" type="tel" minlength="10" maxlength="10" placeholder="Enter your number"
                        required>
                  </div>
                  <p id="patient_phone_error"></p>
                  <div class="input-box">
                     <span class="details">Required Date</span>
                     <input id="required_date" type="date" placeholder="required date" required>
                  </div>
                  <p id="patient_required_error"></p>
                  <div class="input-box">
                     <span class="details">No Of Units Required</span>
                     <input id="no_of_units" type="number" placeholder="Enter No of units required" required>
                  </div>
                  <p id="patient_units_error"></p>
                  <div class="input-box">
                     <span class="details">Blood Group</span>
                     <input id="Blood_group_request" type="text" name="loggroup" class="form-style" placeholder="Blood Group"
                        id="logbg" list="blood-group" autocomplete="off" required>
                     <datalist id="blood-group">
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>Others</option>
                     </datalist>
                  </div>

                  <p id="patient_blood_error"></p>
                  <div class="input-box">
                     <span class="details">Gender</span>
                     <input id="Gender" type="text" name="loggender" class="form-style" placeholder="Gender"
                        id="loggender" list="gender" autocomplete="off" required>
                     <datalist id="gender">
                        <option id="dot-1">Male</option>
                        <option id="dot-2">Female</option>
                        <option id="dot-3">Others</option>
                     </datalist>
                  </div>
                  <p id="patient_gender_error"></p>
                  <div class="input-box col-12">
                     <span class="details">Hospital Address</span>
                     <textarea class="col-12 " style="font-size: 16px;" placeholder="Enter Hospital_name"></textarea>
                     <div>
                        <div class="button col-12">
                           <input id="submit_request" type="submit" value="Submit" onclick="submit3()">
                        </div>
                     </div>

                  </div>
               </div>
            </form>
         </div>
      </div>
   </center>
