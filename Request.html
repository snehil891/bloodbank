<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request-Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="../project_styles/Request.css">
</head>
<body>
   <div class="background">
      <div class="logo">
         <a href="../Homepage.html"><img alt="GITAM LOGO" width=60px height=60px src="./project_assets/gitam-logo.webp"></a>
       </div>
      <video width="100%" height="auto" id="video" preload="metadata">
       <source src="../request_page.gif" type="video/gif">
      </video>
   </div>
  <div class="center">
    <input type="checkbox" id="show">
    <label for="show" class="show-btn">View Request form</label>
    <div class="container">
       <label for="show" class="close-btn fas fa-times" title="close"></label>
       <div class="text"><u>
          Request Form
       </u></div>
       <form action="#">
          <div class="data">
             <input type="text" id="Patient_name" placeholder="Patient Name" required>
          </div>
          <p id="patient_name_error"></p>
          <div class="data">
            <input type="text" id="Hospital_name" placeholder="Hospital Name" required>
         </div>
         <p id="patient_hospital_error"></p>
          <div class="data">
             <input type="number" id="patient_dob" placeholder="Enter Patient's age" required>
          </div>
          <p id="patient_dob_error"></p>
          <div class="Gender" aria-required="true">
           <h3 class="gend">Select Patient's Gender</h3>
           <input type="radio" name="gender" id="Male">
           <label for="Male">Male</label>
           <input type="radio" name="gender" id="Female">
           <label for="Female">Female</label>
           <input type="radio" name="gender" id="Others">
           <label for="Others">Others</label>
          </div>
          <p id="patient_gender_error"></p>
          <div class="data">
           <input type="email" id="patient_email" placeholder="Enter patient's E-Mail" required>
          </div>
          <p id="patient_email_error"></p>
          <div class="data">
            <input type="tel" id="patient_phone" placeholder="Enter patient's Phone number"  minlength="10" maxlength="10" required>
           </div> 
           <p id="patient_phone_error"></p>
          <div class="data">
            <input  type="text" id="purpose_request" placeholder="Purpose" required>
          </div>
          <p id="patient_purpose_error"></p>
          <div class="data">
            <input type="number" id="no_of_units" placeholder="No of Units Required" required>
          </div>
          <p id="patient_units_error"></p>
          <div class="Required">
            <h3 class="Requireddate">Required date</h3>
            <input type="date" id="required_date" placeholder="Required Date" required>
          </div>
          <p id="patient_required_error"></p>
          <div class="data">
           <select name="blood" id="Blood_group_request" aria-required="true">
               <option value="">Select the blood group</option>
               <option value="A+">A+</option>
               <option value="A-">A-</option>
               <option value="B+">B+</option>
               <option value="B-">B-</option>
               <option value="O+">O+</option>
               <option value="O-">O-</option>
               <option value="AB+">AB+</option>
               <option value="AB-">AB-</option>
           </select>
          </div> 
          <p id="patient_blood_error"></p>
          <div class="btn">
             <div class="inner"></div>
             <button id="submit_request">Submit</button>
          </div>
       </form>
    </div>
 </div>
 <script src=' https://code.jquery.com/jquery-3.6.1.min.js';></script>
 <script src="../project_scripts/page_functionality.js"></script>
 <script type="module" src="../project_scripts/db_transactions.js"></script>
 </body>
</html>
