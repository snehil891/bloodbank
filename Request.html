<html lang="en" dir="ltr">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

     <title>Request page</title>
     <link rel="icon" type="images" href="./assets/img/bloodbank logo.png" style="width: 100%;">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   
<body>
  
  <a href="Homepage.html" ><div class="button1">
    <button class="btn"><i class="fa fa-home"></i></button>
  </a>
<center> <div class="formcard col-12 col-md-5 ">
    <div class="title">Request </div>
    <div class="content">
      <form action="#">
        <div class="user-details col-12 col-md-12">
            <div class="input-box ">
               <span class="details">Full Name</span>
                  <input id="Donator_name" type="text" placeholder="Enter your name" required>
         </div>
         <p id="donator_name_error"></p>
         <div class="input-box">
            <span class="details">Age</span>
            <input id="patient_dob" type="number" placeholder="Enter your Age" required>
          </div>
          <p id="patient_dob_error"></p>
         <div class="input-box">
            <span class="details" id="">Email</span>
            <input id="Donator_email" type="email" placeholder="Enter your email" required>
         </div>
         
         <p id="donator_email_error"></p>
         <div class="input-box">
            <span class="details">Phone Number</span>
            <input id="Donator_phone" type="tel" minlength="10" maxlength="10" placeholder="Enter your number" required>
         </div>
        <p id="donator_phone_error"></p>
        <div class="input-box">
            <span class="details">Required Date</span>
            <input id="required_date" type="date" placeholder="required date" required>
          </div>
          <p id="patient_required_error"></p>
          <div class="input-box">
            <span class="details">No Of Units Required</span>
            <input id="no_of_units" type="number" placeholder="Enter No of units required" required>
          </div>
          <p id="patient_units_error"></p>
         <div class="input-box">
               <span class="details">Blood Group</span>
                  <input id="Blood_group" type="text" name="loggroup" class="form-style" placeholder="Blood Group" id="logbg" list="blood-group" autocomplete="off" required>
                     <datalist id="blood-group">
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>Others</option>
                     </datalist>
          </div>
          
         <p id="donator_blood_error"></p>
         <div class="input-box">
          <span class="details">Gender</span>
          <input id="Gender" type="text" name="loggender" class="form-style" placeholder="Gender" id="loggender" list="gender" autocomplete="off" required>
             <datalist id="gender">
                <option>Male</option>
                <option>Female</option>  
                <option>Others</option>
             </datalist>
         </div>
         
          <p id="donator_gender_error"></p>
          <div class="input-box col-12">
            <span class="details">Hospital Address</span>
     <textarea class="col-12 " placeholder="Enter Hospital_name"></textarea>
        <div>
          <div class="button col-12">
            <input id="submit_donate" type="submit" value="Submit">
          </div>
        </div>
    
       </div>
       </div>
    </form>
    </div>
    </div>
</center>
 

 
<script type="module" src="./project_scripts/donation_db.js"></script>
<script type="module" src="./project_scripts/db_transactions.js"></script>
<script type="module" src="./project_scripts/page_functionality.js"></script>
</body>
</html>
