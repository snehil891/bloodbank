<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./project_styles/Request.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request page</title>
    <link rel="icon" type="images" href="./assets/img/bloodbank logo.png" style="width: 100%;">
  </head>
  <div class="row">
    <a href="Homepage.html" ><div class="button">
      <input type="submit" value="Home">
    </div></a>
<center>
  <div class="container">
    <div class="title">Request </div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input id="Patient_name" type="text" placeholder="Enter your name" required>
          </div>
          <p id="patient_name_error"></p>
          <div class="input-box">
            <span class="details">Age</span>
            <input id="patient_dob" type="number" placeholder="Enter your Age" required>
          </div>
          <p id="patient_dob_error"></p>
          <div class="input-box">
            <span class="details">Email</span>
            <input id="patient_email" type="email" placeholder="Enter your email" required>
          </div>
          <p id="patient_email_error"></p>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input id="patient_phone" type="tel" placeholder="Enter your number" required>
          </div>
          <p id="patient_phone_error"></p>
          <div class="input-box">
            <span class="details">Required Date</span>
            <input id="required_date" type="date" placeholder="required date" required>
          </div>
          <p id="patient_required_error"></p>
          <div class="input-box">
            <span class="details">No Of Units Required</span>
            <input id="no_of_units" type="number" placeholder="Enter No of units required" required>
          </div>
          <p id="patient_units_error"></p>
          <div class="input-box ">
            <span class="details">Hospital</span>
            <input id="Hospital_name" type="text" placeholder="Hospital Name" required>
          </div>
          <p id="patient_hospital_error"></p>
          <div class="input-box">
            <span class="details">Purpose</span>
            <input id="purpose_request" type="text" placeholder="Enter your purpose" required>
          </div>
          <p id="patient_purpose_error"></p>
          <div class="input-box">
            <span class="details">Blood Group</span>
            <input id="Blood_group_request" type="text" name="loggroup" class="form-style" placeholder="Blood Group" id="logbg" list="blood-group" autocomplete="off" required>
                            <datalist id="blood-group">
                                <option>A+</option>
                                <option>A-</option>
                                <option>B+</option>
                                <option>B-</option>
                                <option>O+</option>
                                <option>O-</option>
                                <option>AB+</option>
                                <option>AB-</option>
                                <option>Others</option>
                            </datalist>

          </div>
          <p id="patient_blood_error"></p>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Others</span>
            </label>
          </div>
        </div>
        <p id="patient_gender_error"></p>
        <div class="button">
          <input id="submit_request" type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div></center>
</div>
  <script type="module" src="./project_scripts/request_db.js"></script>
  <script type="module" src="./project_scripts/db_transactions.js"></script>
  <script type="module" src="./project_scripts/page_functionality.js"></script>
</body>
</html>
